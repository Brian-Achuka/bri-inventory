<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ABC Company - Inventory Management</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:20px}
      .login, .app{max-width:800px;margin:0 auto}
      label{display:block;margin-top:8px}
      input, select{padding:6px;width:100%;box-sizing:border-box}
      table{width:100%;border-collapse:collapse;margin-top:12px}
      th,td{border:1px solid #ddd;padding:8px;text-align:left}
      .controls{display:flex;gap:8px;margin-top:8px}
    </style>
  </head>
  <body>
    <div class="login">
      <h1>ABC Company</h1>
      <h2>Inventory Management System</h2>
      <div id="loginBox">
        <label>Username:<input id="username" /></label>
        <label>Password:<input id="password" type="password" /></label>
        <label>Location:<input id="location" /></label>
        <div class="controls">
          <button id="loginBtn">Login</button>
          <button id="guestBtn">Continue as Guest</button>
        </div>
        <p id="loginMsg" style="color:crimson"></p>
      </div>
    </div>

    <div class="app" style="display:none" id="app">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h3>Inventory</h3>
        <div>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>

      <div>
        <input id="search" placeholder="Search by name, sku, or location" />
        <button id="searchBtn">Search</button>
      </div>

      <table>
        <thead><tr><th>ID</th><th>Name</th><th>SKU</th><th>Qty</th><th>Location</th><th>Notes</th><th>Actions</th></tr></thead>
        <tbody id="itemsTbody"></tbody>
      </table>

      <h4>Add / Update Item</h4>
      <div>
        <input id="itemId" type="hidden" />
        <label>Name:<input id="itemName" /></label>
        <label>SKU:<input id="itemSku" /></label>
        <label>Quantity:<input id="itemQty" type="number" /></label>
        <label>Location:<input id="itemLoc" /></label>
        <label>Notes:<input id="itemNotes" /></label>
        <div class="controls">
          <button id="saveItemBtn">Save Item</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
